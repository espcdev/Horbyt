<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        :root {
            --bg-color: rgb(249, 250, 251);
            --text-color: #1f2937;
            --sidebar-bg: white;
            --border-color: #e5e7eb;
            --message-bg: white;
            --hover-color: #eff6ff;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e5e7eb;
            --sidebar-bg: #2d2d2d;
            --border-color: #404040;
            --message-bg: #2d2d2d;
            --hover-color: #404040;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .new-chat-btn {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background: #1d4ed8;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .chat-item:hover {
            background: var(--hover-color);
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-button {
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            display: none;
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .model-selector select {
            background: var(--message-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        /* Settings Dropdown */
        .settings-dropdown {
            position: relative;
            display: inline-block;
        }

        .settings-content {
            display: none;
            position: absolute;
            right: 0;
            background: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem;
            min-width: 200px;
            z-index: 1000;
        }

        .settings-content.show {
            display: block;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 0.5rem;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 2rem;
            height: 2rem;
            background: var(--message-bg);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.95rem;
        }

        .message.assistant .message-content {
            background: var(--message-bg);
            border: 1px solid var(--border-color);
            border-top-left-radius: 0;
        }

        .message.user .message-content {
            background: #2563eb;
            color: white;
            border-top-right-radius: 0;
        }

        /* Input Area */
        .input-container {
            background: var(--sidebar-bg);
            border-top: 1px solid var(--border-color);
            padding: 1rem;
        }

        .input-wrapper {
            max-width: 48rem;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 1rem;
            padding-right: 3rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s;
            background: var(--message-bg);
            color: var(--text-color);
        }

        .message-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        .send-button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            color: #2563eb;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: var(--hover-color);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            animation: spin 1s linear infinite;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -260px;
                top: 0;
                bottom: 0;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.show {
                left: 0;
            }

            .menu-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i data-lucide="bot" style="color: #2563eb;"></i>
                <h1>Horbyt Chat</h1>
            </div>
            <button class="new-chat-btn" id="newChatBtn">
                <i data-lucide="plus"></i>
                <span>New Chat</span>
            </button>
            <div class="chat-list" id="chatList">
                <!-- Chat history will be populated here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <header class="chat-header">
                <div class="header-content">
                    <button class="menu-button" id="menuButton">
                        <i data-lucide="menu"></i>
                    </button>
                    <div class="model-selector">
                        <div class="settings-dropdown">
                            <button class="menu-button" id="settingsButton">
                                <i data-lucide="settings"></i>
                            </button>
                            <div class="settings-content" id="settingsContent">
                                <div class="theme-toggle" id="themeToggle">
                                    <i data-lucide="moon"></i>
                                    <span>Dark Mode</span>
                                </div>
                            </div>
                        </div>
                        <select>
                            <option value="llama3-70b-8192">Horbyt 2.3 Max</option>
                            <option value="mixtral-8x7b">Horbyt Flash</option>
                        </select>
                    </div>
                </div>
            </header>

            <div class="messages" id="messages">
                <!-- Messages will be populated here -->
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" class="message-input" placeholder="Escribe tu mensaje..." id="messageInput">
                    <button class="send-button" id="sendButton">
                        <i data-lucide="send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Chat functionality
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');
        const settingsButton = document.getElementById('settingsButton');
        const settingsContent = document.getElementById('settingsContent');
        const themeToggle = document.getElementById('themeToggle');
        const newChatBtn = document.getElementById('newChatBtn');
        const chatList = document.getElementById('chatList');
        const apiKey = "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";

        let currentChatId = null;
        let chats = JSON.parse(localStorage.getItem('chats')) || [];

        // Theme functionality
        function toggleTheme() {
            document.documentElement.setAttribute('data-theme',
                document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
            localStorage.setItem('theme', document.documentElement.getAttribute('data-theme'));
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Chat management
        function createNewChat() {
            const chatId = Date.now().toString();
            const chat = {
                id: chatId,
                title: `Chat ${chats.length + 1}`,
                messages: []
            };
            chats.unshift(chat);
            localStorage.setItem('chats', JSON.stringify(chats));
            currentChatId = chatId;
            updateChatList();
            clearMessages();
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('show');
            }
        }

        function updateChatList() {
            chatList.innerHTML = '';
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.innerHTML = `
                    <i data-lucide="message-square"></i>
                    <span>${chat.title}</span>
                `;
                chatItem.addEventListener('click', () => loadChat(chat.id));
                chatList.appendChild(chatItem);
            });
            lucide.createIcons();
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chats.find(c => c.id === chatId);
            clearMessages();
            chat.messages.forEach(msg => appendMessage(msg.role, msg.content));
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('show');
            }
        }

        function clearMessages() {
            messagesContainer.innerHTML = '';
        }

        function saveMessage(role, content) {
            const chat = chats.find(c => c.id === currentChatId);
            if (chat) {
                chat.messages.push({ role, content });
                localStorage.setItem('chats', JSON.stringify(chats));
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            if (!currentChatId) {
                createNewChat();
            }

            appendMessage('user', message);
            saveMessage('user', message);
            messageInput.value = '';

            const loadingMessage = showLoadingMessage();

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-r1-distill-llama-70b-specdec',
                        messages: [{ role: "user", content: message }],
                        temperature: 0.7,
                        max_tokens: 1500
                    })
                });

                const data = await response.json();
                loadingMessage.remove();
                const aiResponse = data.choices[0].message.content;
                appendMessage('assistant', aiResponse);
                saveMessage('assistant', aiResponse);

            } catch (error) {
                console.error('Error:', error);
                loadingMessage.remove();
                const errorMessage = 'Lo siento, ha ocurrido un error. Por favor, intenta de nuevo.';
                appendMessage('assistant', errorMessage);
                saveMessage('assistant', errorMessage);
            }
        }

        function appendMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = `<i data-lucide="${role === 'user' ? 'user' : 'bot'}" style="color: ${role === 'user' ? '#64748b' : '#2563eb'};"></i>`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            if (role === 'user') {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }

            messagesContainer.appendChild(messageDiv);
            lucide.createIcons();
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = '<i data-lucide="bot" style="color: #2563eb;"></i>';

            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content';
            loadingContent.innerHTML = '<i data-lucide="loader-2" class="loading"></i>';

            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(loadingContent);

            messagesContainer.appendChild(loadingDiv);
            lucide.createIcons();
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return loadingDiv;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            sendButton.disabled = !messageInput.value.trim();
        });

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        settingsButton.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsContent.classList.toggle('show');
        });

        themeToggle.addEventListener('click', toggleTheme);

        newChatBtn.addEventListener('click', createNewChat);

        document.addEventListener('click', (e) => {
            if (!settingsContent.contains(e.target) && !settingsButton.contains(e.target)) {
                settingsContent.classList.remove('show');
            }
        });

        // Initialize first chat if none exists
        if (chats.length === 0) {
            createNewChat();
        } else {
            currentChatId = chats[0].id;
            updateChatList();
            loadChat(currentChatId);
        }
    </script>
</body>
</html>
